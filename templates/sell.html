{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell Stocks</h1>
    <form action="/sell" method="post">
        <div class="mb-3">
            <label for="symbol" class="form-label">Select Stock to Sell:</label>
            <select class="form-select" id="symbol" name="symbol" required>
                <option value="" disabled selected>Select a stock</option>
                {% for stock in portfolio %}
                    <option value="{{ stock['symbol'] }}">{{ stock['symbol'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="shares" class="form-label">Enter the number of shares to sell:</label>
            <input type="number" class="form-control" id="shares" name="shares" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Sell</button>
    </form>
{% endblock %}
